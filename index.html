<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>MCU Timeline</title>

	<link rel="stylesheet" href="css/font-faces.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="icon" href="images/favicon.png" />
</head>

<body>
	<div class="main-container">
		<div style="margin-left:500px; width: 1500px;">
			<h1 class="marvel-logo rellax">
				<span class="bold">First</span> <span>Text</span>
			</h1>
		</div>
		<div style="width: 700px;">
			<h1 class="marvel-logo rellax" data-rellax-speed="7">
				<span class="bold">Second</span> <span>Text</span>
			</h1>
		</div>
		<div style="width: 900px;">
			<h1 class="marvel-logo rellax" data-rellax-speed="-4">
				<span class="bold">Third</span> <span>Text</span>
			</h1>
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="js/rellax.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
